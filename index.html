<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
</head>
<body>
    <div id="main">
      <h1>Биржа услуг</h1>
      <img src="latte.png" alt="">
        <p>Выберите мастера</p>
        <button id="masters">Выбрать мастера</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Мыло" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () =>{
            document.getElementByIa("main").style.display = "none"
            document.getElementByIa("form").style.display = "block"
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name
        });

        order.addEventListener("click", () => {
            tg.close();
        });

    </script>
</body>
</html>
